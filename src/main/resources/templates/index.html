<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        form{
            max-width: 0px;
            background: none;
            padding: 2px;
            margin-left: 0;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }
        td{
            width: 80px;
        }
    </style>
</head>
<body>
<article>
    <header>
        <nav class="clear">
            <ul>
                <li><a href="/person">Person page</a></li>
                <li><a href="/person/new">New person</a></li>
            </ul>
        </nav>
        <h1>CRUD App</h1>
    </header>

    <ul>
        <h1>Person list:</h1>
        <div class = "for-list">
            <p th:each="person : ${person}">
                <a th:href="@{/person/{id}(id=${person.getId()})}"
                   th:text="${person.getName() + ', ' + person.getSurname()}">user</a>
            </p>
        </div>
    </ul>

</article>
</body>
</html>
